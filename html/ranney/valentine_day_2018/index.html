    <script>


       var bjyy=document.getElementById("yy");
       var flag = true;

        function autoPlayAudio(){
            wx.config({
                debug: false
            });
            wx.ready(function() {
                bjyy.play();
            });
        }

        function suspendPlayAudio(){
            if(flag){
                bjyy.pause();
                $('.music-icon').attr("src",'./images/music_stop.png');
                flag = false;
            }else {
                bjyy.play();
                $('.music-icon').attr("src",'./images/music.png');
                flag = true;
            }
        }

        autoPlayAudio();

    </script>
	<script type="text/javascript">
	    function show_student_time(){ 
	        window.setTimeout("show_student_time()", 1000); 
	        BirthDay = new Date("2014/09/16 11:50");
	        today = new Date(); 
	        timediff = today.getTime() - BirthDay.getTime(); 
	        sectimediff = timediff / 1000;
	        secondsold = Math.floor(sectimediff); 
	        msPerDay = 24 * 60 * 60 * 1000;
	        e_daysold = timediff / msPerDay;
	        daysold = Math.floor(e_daysold); 
	        e_hrsold = (e_daysold-daysold) * 24; 
	        hrsold = Math.floor(e_hrsold); 
	        e_minsold = (e_hrsold-hrsold) * 60; 
	        minsold = Math.floor((e_hrsold - hrsold) * 60); 
	        seconds = Math.floor((e_minsold - minsold) * 60); 
	        slogen.innerHTML = '相识' + daysold + '天' + hrsold +
	            '小时' + minsold + '分' + seconds + '秒';
	    } 
	    show_student_time();
